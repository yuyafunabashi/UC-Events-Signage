<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/base.css" />
    <title>Settings</title>
  </head>
  <body>
    <h1>Settings</h1>
    <form action="/settings" method="post">
      <label>Font: <input type="text" name="font" /></label><br />
      <label>Color: <input type="text" name="color" /></label><br />
      <label>Header: <input type="text" name="header" /></label><br />
      <label>Spacing: <input type="text" name="spacing" /></label><br />
      <label>Separator: <input type="text" name="separator" /></label><br />
      <label
        >Width: <input type="text" name="width" value="448px" /></label
      ><br />
      <label
        >Height: <input type="text" name="height" value="828px" /></label
      ><br />
      <input type="submit" value="Save Settings" />
    </form>
  </body>
